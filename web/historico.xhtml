<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>SGR | Histórico</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <!-- Carrega Bootstrap e CSS Extra -->
        <link href="css/bootstrap.css" rel="stylesheet"></link>
        <link href="css/SGR_Beta.css" rel="stylesheet"></link>
        <link href="css/sgr.css" rel="stylesheet"></link>
        <!-- Carrega JQuery -->
        <script src="js/jquery-2.1.3.js"></script>
        <!-- Carrega Plugins Avulsos -->		
        <script src="js/bootstrap.js"></script>
    </h:head>
    <body>
        <ui:include src="masterheader.xhtml" />

        <!-- Painel de Relatório -->
        <h:form id="frmPrincipal" style="margin-top: 10%" >
            <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h5><i class="fa fa-clock-o sgr-panel-icon" style="font-size:14px;"/>Histórico</h5>
                </div>
                <div class="panel-body">
                    <br/>
                    <!-- Botão Voltar -->
                    <div style="margin-top:-20px;">
                        <p:commandButton ajax="false" class="btn btn-default btn-xs" action="#{clientController.goTo('/mainclient.xhtml')}" value="Voltar" />
                    </div>
                    <p:separator/>
                    
                    <p:commandButton class="btn btn-success btn-xs"  value="Visualizar Histórico" actionListener="#{clientController.listarHistorico()}" update="relatorio"/>
                      
                    
                    <div  class="row clearfix" style="margin-top:10px;max-height:300px;overflow-y: scroll">
                        <div class="table-responsive">
                            <p:dataTable style="text-align:center;"  tableStyleClass="table table-striped sgr_p" emptyMessage="Nenhuma informação encontrada" var="relatorio" id="relatorio" value="#{clientController.listaHistorico}" >
                                <p:column headerText="Cliente" >
                                    <h:outputText value="#{relatorio.clienteNome}" />
                                </p:column>
                                <p:column headerText="Item">
                                    <h:outputText class="highlight_h" value="#{relatorio.item}" />
                                </p:column>
                                <p:column headerText="Qnt." >
                                    <b><h:outputText value="#{relatorio.quantidade}" /></b>
                                </p:column>
                                <p:column headerText="Preço" >
                                    R$ <h:outputText class="sgr_price" value="#{relatorio.preco}" >
                                        <f:convertNumber  pattern="#,##0.00"  minFractionDigits="2"/>  
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Data" >
                                    <h:outputText value="#{relatorio.data}" >
                                        <f:convertDateTime locale="ptBR" dateStyle="long" pattern="dd/MM/yyyy" /> 
                                    </h:outputText>
                                </p:column>                
                            </p:dataTable>    
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </h:form>

    </body>

</html>
