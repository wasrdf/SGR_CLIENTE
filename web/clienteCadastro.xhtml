
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

        <!-- Carrega Bootstrap e CSS Extra -->
        <link href="css/bootstrap.css" rel="stylesheet"></link>
        <link href="css/sgr.css" rel="stylesheet"></link>
        <link href="css/font-awesome.min.css" rel="stylesheet"></link>

        <!-- Carrega JQuery -->
       
        <script src="js/jquery.maskedinput.js"></script>

        <!-- Carrega Plugins Avulsos -->		
        <script src="js/bootstrap.js"></script>

    </h:head>

    <h:body>
        <ui:include src="topo.xhtml" id="topo" />
        <h:form id="frm">
            <p:dialog style="margin-left: 48%;margin-top: 20%" widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <img src="img/ajax-loader.gif" class="img-responsive"></img>	
            </p:dialog>
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />


            <div class="container vertical-center">
                <div class="row">    
                    <div class="panel panel-default">    
                        
                            <div class="panel-body">
                                <!-- Header -->
                          
                                <!-- Form -->
                                <div class="row" >                                
                                    <div class="col-md-6">
                                      
                                        <h2 style="margin-left:15px;">Contato</h2>
                                        <div class="form-group col-xs-6">
                                            <label for="homenumber">Telefone Residêncial</label>
                                            <div class="input-group">
                                                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-phone"></i></span>
                                                <p:inputMask mask="(99)9999-9999" id="clientHomeNumber"  class="form-control" value="#{clientController.clientBean.tel_res}"/>
                                            </div>
                                            <span id="helpBlock" class="help-block">Apenas números</span>
                                        </div>
                                        <div class="form-group col-xs-6">
                                            <label for="mobilenumber">Telefone Celular</label>
                                            <div class="input-group">
                                                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-mobile-phone"></i></span>
                                                <p:inputMask mask="(99)99999-9999" id="clientMobileNumber"  class="form-control" value="#{clientController.clientBean.tel_mov}"/>
                                            </div>
                                            <span id="helpBlock" class="help-block">Apenas números</span>
                                        </div>
                                        <div class="form-group col-xs-12">
                                            <label for="email">E-mail</label>
                                            <div class="input-group">
                                                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-at"></i></span>
                                                <p:inputText id="clientMail" type="text" class="form-control" value="#{clientController.clientBean.email}"/>                                           
                                            </div>
                                            <span id="helpBlock" class="help-block">Caso perca sua senha a mesma será enviada para este endereço.</span>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <h2>Endereço</h2>
                                        <div class="form-group col-xs-9">
                                            <label for="address">Endereço</label>
                                            <p:inputText id="clientAddress" type="text" class="form-control" value="#{clientController.clientBean.endereco}"/>
                                        </div>
                                        <div class="form-group col-xs-3">
                                            <label for="addressnumber">Número</label>
                                            <p:inputText id="clientAddressNumber" type="text" class="form-control" value="#{clientController.clientBean.numero}"/>
                                        </div>
                                        <div class="form-group col-xs-12">
                                            <label for="addressref">Complemento</label>
                                            <p:inputText id="clientAddressRef" type="text" class="form-control" value="#{clientController.clientBean.complemento}"/>
                                        </div>
                                        <div class="form-group col-xs-4">
                                            <label for="city">Cidade</label>
                                            <p:inputText id="clientCity" type="text" class="form-control" value="#{clientController.clientBean.cidade}"/>
                                        </div>
                                        <div class="form-group col-xs-4">
                                            <label for="state">Estado</label>
                                            <p:inputText id="clientState" type="text" class="form-control" value="#{clientController.clientBean.estado}"/>
                                        </div>
                                        <div class="form-group col-xs-4">
                                            <label for="neighborhood">Bairro</label>
                                            <p:inputText id="clientNeighborhood" type="text" class="form-control" value="#{clientController.clientBean.bairro}"/>
                                        </div>
                                        <h2>Dados de Acesso</h2>
                                        <div class="form-group col-xs-6">
                                            <label for="username">Nome de Usuário</label>
                                            <div class="input-group">
                                                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
                                                <p:inputText id="clientUsername" type="text" class="form-control" value="#{clientController.clientBean.nome_usuario}"/>
                                            </div>
                                        </div>
                                        <div class="form-group col-xs-6">
                                            <label for="password">Senha</label>
                                            <div class="input-group">
                                                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-unlock-alt"></i></span>
                                                <p:inputText id="clientPassword" type="password" class="form-control" value="#{clientController.clientBean.senha}"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="panel-footer">
                                <h:commandButton   class="btn btn-default" value="Voltar" actionListener="#{clientController.goTo('/mainclient.xhtml')}"/>

                                <p:commandButton class="btn btn-success" ajax="false" value="Salvar" actionListener="#{clientController.salvarClient()}" style="float:right;" />
                                
                            </div>
                          <p:messages  showDetail="true" autoUpdate="false" closable="true"  />
                        
                       
                    </div>
                </div>
            </div>

        </h:form>  
    </h:body>

</html>
