<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <!-- Carrega Bootstrap e CSS Extra -->
        <link href="css/bootstrap.css" rel="stylesheet"></link>
        <link href="css/sgr.css" rel="stylesheet"></link>
        <link href="css/font-awesome.min.css" rel="stylesheet"></link>
        <!-- Carrega JQuery -->
        <script src="js/jquery-2.1.3.js"></script>
        <!-- Carrega Plugins Avulsos -->		
        <script src="js/bootstrap.js"></script>


        <title>SGR | Login</title>




    </h:head>
    <h:body>
        <p:dialog style="margin-left: 48%;margin-top: 20%" widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <img src="img/ajax-loader.gif" class="img-responsive"></img>	
        </p:dialog>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <h:form>
            <div class="vertical-center">
                <div class="container formbg">

                    <!-- Cria Colunas da Tela de Login -->
                    <div class="row ">

                        <!-- Logo -->
                        <div class="col-sm-4">
                            <img src="img/sgr_logo_sd.png" class="img-responsive"></img>	
                        </div>


                        <!-- Formulário de Login -->
                        <div class="col-sm-7">

                            <h3>Login</h3>


                            <div class="form-group">
                                <i class="fa fa-user fa-lg" style="color:#D45744;"></i>
                                <label >Usuário:</label>
                                <h:inputText  class="form-control" value="#{clientController.clientUsername}"  >
                                    <span id="helpBlock" class="help-block">Caso não possua
                                        uma conta, entre em contato com um de nossos garçons.</span>
                                </h:inputText>
                            </div>
                            <div class="form-group">
                                <i class="fa fa-lock fa-lg" style="color:#D45744;"></i>                               
                                <label >Senha:</label>
                                <h:inputSecret  class="form-control" value="#{clientController.clientPassword}" ></h:inputSecret>
                            </div>
                            <div class="btn-group" role="group" >



                                <p:commandButton onsuccess="PF('statusDialog').hide()" onstart="PF('statusDialog').show()"  class="btn btn-default" value="Entrar" actionListener="#{clientController.doLogin}"  />
                                <p:commandButton onsuccess="PF('statusDialog').hide()" onstart="PF('statusDialog').show()"  class="btn btn-default" value="Entrar como temporário" actionListener="#{clientController.doLogin}"  />

                                <div class="btn-group" role="group">
                                  <p:commandButton onsuccess="PF('statusDialog').hide()" onstart="PF('statusDialog').show()"  class="btn btn-default" value="Recuperar senha" actionListener="#{clientController.doLogin}"  />
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#">Enviar por E-mail</a></li>
                                        <li><a href="#">Enviar por SMS</a></li>
                                        <li class="divider"></li>
                                        <li><a href="#">Solicitar ao Garçom</a></li>                          
                                    </ul>
                                </div>
                            </div>

                            <h:messages styleClass="errorMessage" />                         

                        </div>

                    </div>

                </div>

            </div>

        </h:form>

    </h:body>
</html>
