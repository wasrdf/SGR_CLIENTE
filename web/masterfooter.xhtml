<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <!-- Carrega Bootstrap e CSS Extra -->
        <link href="css/bootstrap.css" rel="stylesheet"></link>
        <link href="css/sgr.css" rel="stylesheet"></link>
        <link href="css/mainclient.css" rel="stylesheet"></link>
        <link href="css/font-awesome.css" rel="stylesheet"></link>  
    </h:head>

    <h:body>
        <h:form id="footer">
        <!-- [I] Footer -->
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <p:poll update=":footer" interval="30" listener="#{clientController.recarregarMovimentos()}"  />
                <!-- [F] Informações de Conta e Pedidos -->
                <ul class="nav navbar-nav" style="margin-left:5px;">
                    <p class="navbar-text" >
                        <span class="glyphicon glyphicon-list" aria-hidden="true" style="color:#D45744; margin-right:5px;"></span><b>Total de Pedidos:</b><span class="ft-values">#{clientController.listaMovimento.size()}</span>
                        <span class="glyphicon glyphicon-usd" aria-hidden="true" style="color:#D45744; margin-right:5px;margin-left:15px;"></span><b>Total da Conta:</b><span class="ft-values"><b>R$ </b><h:outputText value="#{clientController.sessionBean.total}" > <f:convertNumber pattern="#,##0.00" minFractionDigits="2"/> </h:outputText> </span>
                    </p>
                </ul>                    
            </div>
        </nav>
        </h:form>
    </h:body>
</html>
